<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TipTap</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic Neue">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Suez One">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Serif">
		<script src="https://use.fontawesome.com/d3be1c530a.js"></script>
		
	</head>
	<body>
		<div class="row text-right signindiv">
			<div class="col-12">
  				<a>Sign in&ensp;<i class="fa fa-sign-in"></i></a>	
			</div>
		</div>
		<div class="row logo">
			
				<img class="mx-auto d-block" src="logo_flat.png" alt="TipTap Logo">
			
		</div>
		<div class="row text-center">
			<div class="col-12">
				<p class="tagline">An accumulation of Happy times</p>	
			</div>
		</div>
		<a class="text-center text-decoration-none text-white text-center" href="http://localhost:9091/joingame">
		<div class="alert alert-primary" style="opacity: 0.7;" role="alert">
			<strong>Already Have a GameId? Click here</strong>
		  </div>
		  </a>
		
	
		<div class="row gamesone">
    			<div class="col-md-3">
				<div class="oneblocks" style="background-image: url('ludo.png');">
      					<span class="LUDO">
						LUDO
					</span>
					<span class="mini">
						mini
					</span>
    				</div>
			</div>
    			<div class="col-md-3">
				<div class="oneblocks" style="background-image: url('checkers.png');">
      					<p class="checkers">Checkers</p>
    				</div>
			</div>
  		</div>
		<div class="row">
    			<div class="col-md-3">
				<div class="twoblocks gamestwo" style="background-image: url('ludo.png');">
      					<p class="LUDO">LUDO</p>
    				</div>
			</div>
    			<div class="col-md-3">
				<div class="twoblocks" style="background-image: url('chess.png');">
      					<p class="checkers">Chess</p>
    				</div>
			</div>
			<div class="col-md-3">
				<a class="text-reset text-decoration-none" href="http://localhost:9091/drawboard">
				<div class="twoblocks" style="background-image: url('drawboard.png');">
					<p class="drawboard">Drawboard</p>
					<p class="draw">For games like dots and tic tac toe</p>
				</div>
				</a>
			</div>
			<div class="col-md-3">
				<a href="http://localhost:9091/creategame" class="text-reset text-decoration-none">
				<div class="twoblocks" style="background-image: url('custom.png');">
      					<p class="custom">Custom</p>
					</div>
				</a>
			</div>
  		</div>
		<div class="row woodrow">
			<img class="wood" src="wood.png">
		</div>
	</body> 
</html>
