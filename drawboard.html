<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drawboard | TipTap</title>
    </head>
    <body>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>

         <!--Error- Modal -->
         <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Error</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="errorMsg"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="clientIdContainer"><i class="fas fa-spinner fa-spin fa-2x"></i></div>
        <button id="newDrawboard">New Drawboard</button>
        <input id="txtDrawboardId" type="text">
        <button id="joinDrawboard">Join Drawboard</button><br/>
        <div id="drawboardIdContainer"></div>
        <div id="canvasContainer">
            <canvas id="myCanvas" width="600" height="500" style="border:1px solid #000000;"></canvas>
        </div>

        <div id="paintBrushContainer"></div>
        <div
            id="paintBrush" style="position: absolute;">
            <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
            <div id="paintBrushheader" style="cursor:grabbing;">
                <i class="fas fa-paint-brush fa-lg" id="paintBrushIcon"></i>
            </div>
        </div>
        <script>
            let clientId = null;
            let drawboardId = null;
            let playerColor = null;
            let ws = new WebSocket("ws://localhost:9090/");

            const newDrawboard = document.getElementById("newDrawboard");
            const joinDrawboard = document.getElementById("joinDrawboard");
            const paintBrush = document.getElementById("paintBrush");
            const txtDrawboardId = document.getElementById("txtDrawboardId");
            const drawboardIdContainer = document.getElementById("drawboardIdContainer");
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            newDrawboard.addEventListener("click", e => {
                const payLoad = {
                    "method": "newDrawboard",
                    "clientId": clientId
                }
                ws.send(JSON.stringify(payLoad));
            })

            joinDrawboard.addEventListener("click", e => {
                if (drawboardId === null) 
                    drawboardId = txtDrawboardId.value;
                

                const payLoad = {
                    "method": "joinDrawboard",
                    "clientId": clientId,
                    "drawboardId": drawboardId
                }
                ws.send(JSON.stringify(payLoad));
            })


            // Make the DIV element draggable:
            dragElement(document.getElementById("paintBrush"));
            function dragElement(elmnt) {
                var pos1 = 0,
                    pos2 = 0,
                    pos3 = 0,
                    pos4 = 0;
                if (document.getElementById(elmnt.id + "header")) { // if present, the header is where you move the DIV from:
                    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
                } else { // otherwise, move the DIV from anywhere inside the DIV:
                    elmnt.onmousedown = dragMouseDown;
                }

                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // get the mouse cursor position at startup:
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    // call a function whenever the cursor moves:
                    document.onmousemove = elementDrag;
                }

                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // calculate the new cursor position:
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    // set the element's new position:
                    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                    var m = (elmnt.offsetLeft - pos1);
                    var n = (elmnt.offsetTop - pos2);
                    if (elmnt.id === "paintBrush") { // call drawOnCanvas for drawing via canvas inbuilt functions
                        drawOnCanvas(playerColor,elmnt.offsetLeft,elmnt.offsetTop,m, n);

                        const payLoad = {
                            "method": "updateDrawboard",
                            "xposi":elmnt.offsetLeft,
                            "yposi":elmnt.offsetTop,
                            "xposf": m,
                            "yposf": n,
                            "clientId": clientId,
                            "color": playerColor,
                            "drawboardId": drawboardId
                        }
                        ws.send(JSON.stringify(payLoad));
                    } else if (elmnt.id === "eraser") 
                        eraseOnCanvas(pos3,pos4,m, n);
                    
                }

                function closeDragElement() { // stop moving when mouse button is released:
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }


            // Drawing on Canvas
            function drawOnCanvas(color,initialposX,initialposY,finalposX,finalposY ) {
                ctx.beginPath();
                ctx.lineWidth=5;
                ctx.strokeStyle = color;
                ctx.moveTo(initialposX, initialposY);
                ctx.lineTo(finalposX, finalposY);
                ctx.stroke();
            }
            // function eraseOnCanvas(i,j){
            //     ctx.strokeStyle="purple";
            //     ctx.lineTo(i,j);
            //     ctx.stroke();
            // }

            // message recieved from ws server
            ws.onmessage = message => { // message.data
                const response = JSON.parse(message.data);
                console.log(response);
                // connect
                if (response.method === "connect") {
                    clientId = response.clientId;
                    clientIdContainer.innerHTML = "ClientId: " + clientId;
                    console.log("Client id Set successfully " + clientId)
                }

                if (response.method === "newDrawboard") {
                    drawboardId = response.drawboard.id;
                    drawboardIdContainer.innerHTML = "drawboardId: " + drawboardId;
                    if (drawboardId === null) 
                        drawboardId = txtDrawboardId.value;
                    

                    const payLoad = {
                        "method": "joinDrawboard",
                        "clientId": clientId,
                        "drawboardId": drawboardId
                    }
                    ws.send(JSON.stringify(payLoad));
                }
                if (response.method === "joinDrawboard") {
                    drawboardId = response.drawboard.id;
                    drawboardIdContainer.innerHTML = "DrawboardId: " + drawboardId;
                    if (playerColor === null) {
                        playerColor = response.drawboard.clients[response.drawboard.clients.length - 1].color;
                        document.getElementById("paintBrushIcon").style.color = playerColor;
                    }
                    txtDrawboardId.remove();
                    joinDrawboard.remove();
                    newDrawboard.remove();

                }

                if (response.method === "updateDrawboard") {
                    if (response.clientId !== clientId) 
                        drawOnCanvas(response.color, response.xposi, response.yposi,response.xposf, response.yposf);
                    
                }
                if(response.method==="error"){
                    document.getElementById("errorMsg").innerHTML=response.msg;
                    $('#errorModal').modal('show');
                }
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
